<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Counter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form action="/dosave" style="margin-bottom: 15px;" method="post">
      <label for="fname">Name</label><br>
      <input type="text" id="fname" name="fname" value="John"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" value="Doe"><br><br>
      <input type="submit" value="Submit">
    </form>
    <button onclick="findAllContact()">Find All Contact</button>
    <button onclick="deleteContact()">Delete All</button>
</body>
<script>
  function findAllContact() {
    let xhr = new XMLHttpRequest();
    xhr.open('GET', 'http://localhost:8080/contacts');
    xhr.send();
  }
  function deleteContact() {
    let xhr = new XMLHttpRequest();
    xhr.open('DELETE', 'http://localhost:8080/contacts/delete');
    xhr.send();
  }
</script>
</html>
